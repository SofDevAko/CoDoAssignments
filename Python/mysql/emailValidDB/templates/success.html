<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akin's Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h3>The email address you entered {{usermail}} is a VALID email address! Thank you!</h3>
    <h1>Email Addresses Entered:</h1>
    <table>
        <tbody>
        {% for mail in all_mails: %}
        <tr>
        <td><p>{{ mail['address'] }}</p></td> 
        <td><p>{{ mail['created_at'] }}</p></td> 
        </tr>   
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
