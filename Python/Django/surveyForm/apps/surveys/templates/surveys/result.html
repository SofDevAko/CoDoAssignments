<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akin's Suvey Form Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>You have submitted {{ request.session.times }}</h2>

        <a href="/">Go back</a>
    </div>
</body>
</html>
