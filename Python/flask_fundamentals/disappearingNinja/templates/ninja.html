<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Ninja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}"/>

<body>

    {% if color == "blue" %}
        <img src="{{ url_for('static', filename='img/blue.jpg') }}" alt="ninja_turtles.jpg">

    {% elif color == "purple" %}
        <img src="{{ url_for('static', filename='img/purple.jpg') }}" alt="ninja_turtles.jpg">

    {% elif color == "orange" %}
        <img src="{{ url_for('static', filename='img/orange.jpg') }}" alt="ninja_turtles.jpg">

    {% elif color == "red" %}
        <img src="{{ url_for('static', filename='img/red.jpg') }}" alt="ninja_turtles.jpg">

    {% else %}
        <img src="{{ url_for('static', filename='img/notapril.jpg') }}" alt="not_april.jpg">
    {% endif %}
