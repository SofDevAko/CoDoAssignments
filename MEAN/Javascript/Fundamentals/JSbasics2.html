                {
                    x[i]=(x[i] * y) ;
                }

            }
            else if(typeof y == "string")
            {
                x = "Error: Cannot multiply strings!";
                console.log("2")
            }
            else if(typeof x == "string")
            {
                var str = x;
                for(var i = 1;i<y;i++)
                {
                    x+=str;
                }
            }
            else
            {
                x = x * y;
                console.log("3")
            }
            
            return x;
