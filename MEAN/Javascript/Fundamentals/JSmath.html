        //4 Write a function called create_dummy_array(). This function should take a number n. Return an array of random numbers between 0 and 9 with the length of n.
        function create_dummy_array(n)
        {
            var newarr = [];
            for (var i =0; i<n; i++)
            {
                newarr.push(Math.floor(Math.random() * 10));
            }
            return newarr;
        }

        //5 Write a function called random_choice(). This function should take an array. Return a random element of the array, based on its length. This function should never return undefined.
        function random_choice(arr)
        {
            var rnd = Math.floor(Math.random() * arr.length);
            return rnd;
