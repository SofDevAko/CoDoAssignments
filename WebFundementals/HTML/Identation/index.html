<!-- INDENTATION PRACTICE -->

<!DOCTYPE html>
<html>
    <head>
        <title>Basic II</title>
    </head>

    <body>
        <table> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Brendan</td>
                    <td>Stanton</td>
                    <td>brendanrocks@gmail.com</td>
                    <td>FakePassword123</td>
                </tr>
            </tbody>
        </table>
    
        <h1>Here is a list of my favorite things:</h1>
        
        <ul>
            <li>Food</li>
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
        </ul>

    </body>
</html>



<!-- body and the head are children of html -->
<!-- head is the parent of title -->
<!-- body and the head are siblings -->
<!-- <ul> is the child of body -->
<!-- <ul> is the parent of <li>s -->
<!-- <li>s are siblings -->
<!-- <li>s are children of unordered list <ul> -->

<!-- <td>s are siblings -->
<!-- <td>s are children of <tr> -->
<!-- <tr> is the parent of <td>s -->
<!-- <tbody> is the parent of <tr> -->

<!-- <th>s are siblings -->
<!-- <th>s are children of <tr> -->
<!-- <tr> is the parent of <th>s -->
<!-- <thead> is the parent of <tr> -->

<!-- <thead> and <tbody> are siblings -->
<!-- <table> is the parent of <thead> and <tbody> -->

<!-- <table>, <h1> and <ul> are siblings -->
<!-- <body> is the parent of <table>, <h1> and <ul> -->
